<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <!-- Gradient for modern tech feel -->
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4d2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d7a4f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0a1612"/>
  
  <!-- Geometric frame elements -->
  <line x1="50" y1="50" x2="150" y2="50" stroke="#2d7a4f" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="50" x2="50" y2="150" stroke="#2d7a4f" stroke-width="2" opacity="0.6"/>
  
  <line x1="650" y1="50" x2="750" y2="50" stroke="#2d7a4f" stroke-width="2" opacity="0.6"/>
  <line x1="750" y1="50" x2="750" y2="150" stroke="#2d7a4f" stroke-width="2" opacity="0.6"/>
  
  <line x1="50" y1="350" x2="150" y2="350" stroke="#2d7a4f" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="250" x2="50" y2="350" stroke="#2d7a4f" stroke-width="2" opacity="0.6"/>
  
  <line x1="650" y1="350" x2="750" y2="350" stroke="#2d7a4f" stroke-width="2" opacity="0.6"/>
  <line x1="750" y1="250" x2="750" y2="350" stroke="#2d7a4f" stroke-width="2" opacity="0.6"/>
  
  <!-- Crosshair/targeting reticle in background -->
  <circle cx="400" cy="200" r="80" fill="none" stroke="#1a4d2e" stroke-width="1.5" opacity="0.3"/>
  <circle cx="400" cy="200" r="60" fill="none" stroke="#1a4d2e" stroke-width="1" opacity="0.3"/>
  <line x1="340" y1="200" x2="360" y2="200" stroke="#1a4d2e" stroke-width="1.5" opacity="0.3"/>
  <line x1="440" y1="200" x2="460" y2="200" stroke="#1a4d2e" stroke-width="1.5" opacity="0.3"/>
  <line x1="400" y1="140" x2="400" y2="160" stroke="#1a4d2e" stroke-width="1.5" opacity="0.3"/>
  <line x1="400" y1="240" x2="400" y2="260" stroke="#1a4d2e" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Main text: MSHN -->
  <text x="400" y="180" 
        font-family="'Courier New', monospace" 
        font-size="72" 
        font-weight="bold"
        fill="url(#techGrad)" 
        text-anchor="middle"
        letter-spacing="8"
        filter="url(#glow)">MSHN</text>
  
  <!-- Main text: CTRL -->
  <text x="400" y="240" 
        font-family="'Courier New', monospace" 
        font-size="72" 
        font-weight="bold"
        fill="#4a9d6f" 
        text-anchor="middle"
        letter-spacing="8"
        filter="url(#glow)">CTRL</text>
  
  <!-- Subtitle -->
  <text x="400" y="280" 
        font-family="'Arial', sans-serif" 
        font-size="14" 
        fill="#6fb88f" 
        text-anchor="middle"
        letter-spacing="3"
        opacity="0.8">OPERATIONS PLANNING SYSTEM</text>
  
  <!-- Tactical indicators -->
  <polygon points="120,200 130,195 130,205" fill="#4a9d6f" opacity="0.6"/>
  <polygon points="680,200 670,195 670,205" fill="#4a9d6f" opacity="0.6"/>
  
  <!-- Status indicators (small dots) -->
  <circle cx="100" cy="100" r="3" fill="#4a9d6f" opacity="0.8"/>
  <circle cx="700" cy="100" r="3" fill="#4a9d6f" opacity="0.8"/>
  <circle cx="100" cy="300" r="3" fill="#4a9d6f" opacity="0.8"/>
  <circle cx="700" cy="300" r="3" fill="#4a9d6f" opacity="0.8"/>
</svg>
